<mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar black ie-nav" [containerInside]="false">
        <mdb-navbar-brand>
            <a class="logo navbar-brand" href="#">
                <img class="img-responsive" width="60" height="full" src="../assets/logo.jpeg">
            </a>
        </mdb-navbar-brand>
        <links>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active waves-light" mdbWavesEffect>
                    <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link">Features</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link">Pricing</a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link">Opinions</a>
                </li>
            </ul>
            <ul class="navbar-nav nav-flex-icons">
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link"><i class="fa fa-facebook"></i></a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link"><i class="fa fa-twitter"></i></a>
                </li>
                <li class="nav-item waves-light" mdbWavesEffect>
                    <a class="nav-link"><i class="fa fa-instagram"></i></a>
                </li>
            </ul>
        </links>
    </mdb-navbar>
    <!-- Main -->
    <main>
        <div class="container" style="height:1300px;">
            <div class="row mt-5 pt-5">
                <div class="col text-center">
                    <h2>Welcome to {{ title }},</h2>
                    <br>
                    <div class="col text-center">
                    <p>Full page intro with background image will be always displayed in full screen mode, regardless of device 
                      
                    </p>
                </div>
              </div>
              
<!-- Default form login -->
<form class="text-center border border-light p-5">

        <p class="h4 mb-4 ">Sign in</p>
    
        <!-- Email -->
        <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Password -->
        <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">
    
        <div class="d-flex justify-content-around">
            <div>
                <!-- Remember me -->
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                    <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                </div>
            </div>
            <div>
                <!-- Forgot password -->
                <a href="">&nbsp; Forgot password?</a>
            </div>
        </div>
    
        <!-- Sign in button -->
        <button class="btn btn-info btn-block my-4" routerLink="/main" type="submit">Sign in</button>
    
        <!-- Register -->
        <p>Not a member?
            <a href="">Register</a>
        </p>
    
        <!-- Social login -->
        <p>or sign in with:</p>
    
        <a type="button" class="light-orange-text mx-2">
            <i class="fa fa-facebook"></i>
        </a>
        <a type="button" class="light-orange-text mx-2">
            <i class="fa fa-twitter"></i>
        </a>
        <a type="button" class="light-orange-text mx-2">
            <i class="fa fa-linkedin"></i>
        </a>
        <a type="button" class="light-orange-text mx-2">
            <i class="fa fa-github"></i>
        </a>
    
    </form>
    <!-- Default form login -->
            </div>
        </div>
    </main>
    <!-- /.Main -->
